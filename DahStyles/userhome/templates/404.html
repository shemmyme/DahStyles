<!DOCTYPE html>
<html>
<head>
  <title>Page not found - Error 404</title>
</head>
<body>
  <h1>Page not found</h1>
  <p>We're sorry, but the page you are looking for cannot be found. Please check your URL or try searching for the content you are looking for.</p>
  
  <script>
    // Redirect to homepage after 5 seconds
    setTimeout(function() {
      window.location.href = "/home";
    }, 5000);
  </script>
</body>
</html>
